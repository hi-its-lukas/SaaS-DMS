<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Dokumentenmanagementsystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #0066b3;
            --primary-dark: #004d86;
            --sidebar-bg: #1e2a38;
            --accent: #00a3a3;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, var(--sidebar-bg) 0%, var(--primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .login-logo .material-icons {
            font-size: 32px;
            color: white;
        }
        
        .login-header h1 {
            color: var(--sidebar-bg);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #5f6368;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 13px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dadce0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,102,179,0.15);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,102,179,0.3);
        }
        
        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid #ffcdd2;
        }
        
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #9aa0a6;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <span class="material-icons">folder_special</span>
            </div>
            <h1>Dokumentenmanagementsystem</h1>
            <p>Bitte melden Sie sich an</p>
        </div>
        
        {% if form.errors %}
        <div class="error-message">
            <span class="material-icons" style="font-size: 18px;">error_outline</span>
            Benutzername oder Passwort ist falsch.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Benutzername</label>
                <input type="text" name="username" id="id_username" required autofocus autocomplete="username" placeholder="Ihren Benutzernamen eingeben">
            </div>
            <div class="form-group">
                <label for="id_password">Passwort</label>
                <input type="password" name="password" id="id_password" required autocomplete="current-password" placeholder="Ihr Passwort eingeben">
            </div>
            <button type="submit" class="btn">
                <span class="material-icons" style="font-size: 18px;">login</span>
                Anmelden
            </button>
        </form>
        
        <div class="footer">
            <p>DMS - HR & Unternehmensdokumente</p>
        </div>
    </div>
</body>
</html>
