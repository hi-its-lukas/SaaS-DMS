{% extends 'dms/base_public.html' %}

{% block title %}Einladung ungültig{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <span class="material-icons">error_outline</span>
        </div>
        <h1>Einladung ungültig</h1>
        <p>{{ error }}</p>
        <a href="{% url 'login' %}" class="btn btn-primary">
            <span class="material-icons">login</span>
            Zur Anmeldung
        </a>
    </div>
</div>

<style>
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
}

.error-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    padding: 60px 40px;
    text-align: center;
}

.error-icon {
    margin-bottom: 24px;
}

.error-icon .material-icons {
    font-size: 64px;
    color: #f44336;
}

.error-card h1 {
    margin: 0 0 12px;
    font-size: 24px;
    color: #333;
}

.error-card p {
    margin: 0 0 24px;
    color: #666;
}

.error-card .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
}
</style>
{% endblock %}
