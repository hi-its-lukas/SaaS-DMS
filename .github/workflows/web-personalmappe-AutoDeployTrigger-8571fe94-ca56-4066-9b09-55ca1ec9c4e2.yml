name: Trigger auto deployment for web-personalmappe

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/web-personalmappe-AutoDeployTrigger-8571fe94-ca56-4066-9b09-55ca1ec9c4e2.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.WEBPERSONALMAPPE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrpersonalmappe.azurecr.io
          registryUsername: ${{ secrets.WEBPERSONALMAPPE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEBPERSONALMAPPE_REGISTRY_PASSWORD }}
          containerAppName: web-personalmappe
          resourceGroup: rg-personalmappe
          imageToBuild: acrpersonalmappe.azurecr.io/personalmappe-core:${{ github.sha }}
          
            

     

